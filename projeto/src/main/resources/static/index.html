<!DOCTYPE html>
<html lang="pt-br">

<head>
	<!-- <meta charset="ISO-8859-1"> -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Sistema de Gestão de Pesssoas</title>

	<style type="text/css">
		html {
			margin-left: 5%;
			margin-right: 5%;
			margin-top: 5%;
		}
		form{
			margin-bottom: 3%;
		}
	</style>
</head>

<body>
	<h3>Sistema de Gestão de Pesssoas</h3>
	<br>

	<form action="" id="formCadastroPessoa">
		<fieldset enable>
			<legend>Cadastrar Pessoa</legend>
			<div class="mb-3">
				<label for="id" class="form-label">Identificador (ID)</label>
				<input type="text" class="form-control" id="id" readonly="readonly">
			</div>
			<div class="mb-3">
				<label for="nome" class="form-label">Nome da pessoa</label>
				<input type="text" class="form-control" id="nome" placeholder="Informe o nome" required="required">
			</div>
			<div class="mb-3">
				<label for="dataNascimento" class="form-label">Data de Nascimento</label>
				<input type="date" class="form-control" id="dataNascimento">
			</div>
			<div class="mb-3">
				<label for="logradouro" class="form-label">Endereço (logradouro)</label>
				<input type="text" class="form-control" id="logradouro" placeholder="Informe o seu endereço" required="required">
			</div>
			<div class="mb-3">
				<label for="numero" class="form-label">Número</label>
				<input type="number" class="form-control" id="numero" placeholder="Informe o número">
			</div>
			<div class="mb-3">
				<label for="cidade" class="form-label">Cidade</label>
				<input type="text" class="form-control" id="cidade" placeholder="Informe a cidade">
			</div>
			<div class="mb-3">
				<label for="cep" class="form-label">Cep</label>
				<input type="text" class="form-control" id="cep" placeholder="Informe o cep">
			</div>
		</fieldset>
	</form>

	<div class="modal fade" id="modalPesquisarPessoa" tabindex="-1" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pesquisa de usuário</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="nameBusca" class="col-form-label">Informe o nome:</label>
							<input type="text" class="form-control" id="nameBusca">
						</div>
						<button type="button" class="btn btn-success" onclick="pesquisarUser()">Buscar</button>
					</form>

					<div style="height: 300px;overflow: scroll;">
						<table class="table" id="tabelaresultados">
							<thead>
								<tr>
									<th scope="col">Id</th>
									<th scope="col">Nome</th>
									<th scope="col">Editar</th>
									<th scope="col">Delete</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>

	<div>
		<button type="button" class="btn btn-primary" onclick="salvarPessoa()">Salvar</button>
		<button type="button" class="btn btn-warning" onclick="document.getElementById('formCadastroPessoa').reset();">Novo</button>
		<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalPesquisarPessoa">Pesquisar</button>
		<button type="button" class="btn btn-danger" onclick="botaoDeletarDaTela();">Deletar</button>	
	</div>

	<!-- jQuery CDN - Minified -->
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"
		integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

	<!-- Optional JavaScript; choose one of the two! -->
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	-->

	<script type="text/javascript">

		// Fun��o ...
		function botaoDeletarDaTela() {

			var id = $('#id').val();

			if (id != null && id.trim() != '') {
				deletarPessoa(id);
				document.getElementById('formCadastroPessoa').reset();
			}
		}

		//Fun��o para deletar Registro
		function deletarPessoa(id) {

			//
			if (confirm('Deseja realmente deletar?')) {

				$.ajax({
					method: "DELETE",
					url: "api/deletar",
					data: "idPessoa=" + id,
					success: function (response) {

						$('#' + id).remove();
						alert(response);
					}
				}).fail(function (xhr, status, errorThrown) {
					alert("Erro ao deletar pessoa por id: " + xhr.responseText);
				});

				//Deletar Endereço
				$.ajax({
					method: "DELETE",
					url: "endereco/deletar",
					data: "idEndereco=" + id,
					success: function (response) {

						$('#' + id).remove();
						// alert(response);
					}
				}).fail(function (xhr, status, errorThrown) {
					alert("Erro ao deletar endereco por id: " + xhr.responseText);
				});				
			}
		}

		//Fun��o para permitir a edi��o e fechar modal ao clicar em "Ver"
		function colocarEmEdicao(id) {
			$.ajax({
				method: "GET",
				url: "api/buscarporid",
				data: "idPessoa=" + id, /*@RequestParam(name = "idPessoa") -> PessoaController.java*/
				success: function (response) {

					$("#id").val(response.id);
					$("#nome").val(response.nome);
					$("#dataNascimento").val(response.dataNascimento);

					$('#modalPesquisarPessoa').modal('hide');
				}
			}).fail(function (xhr, status, errorThrown) {
				alert("Erro ao buscar usuario por id: " + xhr.responseText);
			});

			// Edição de Endereço
			$.ajax({
				method: "GET",
				url: "endereco/buscarporid",
				data: "idEndereco=" + id,
				success: function (response) {

					$("#id").val(response.id);
					$("#logradouro").val(response.logradouro);
					$("#numero").val(response.numero);
					$("#cidade").val(response.cidade);
					$("#cep").val(response.cep);

					$('#modalPesquisarPessoa').modal('hide');
				}
			}).fail(function (xhr, status, errorThrown) {
				alert("Erro ao buscar endereco por id: " + xhr.responseText);
			});			
		}

		//Fun��o para pesquisar registro
		function pesquisarUser() {
			var nome = $('#nameBusca').val();

			if (nome != null && nome.trim() != '') {
				$.ajax({
					method: "GET",
					url: "api/buscarPorNome",
					data: "name=" + nome,
					success: function (response) {

						$('#tabelaresultados > tbody > tr').remove();
						for (var i = 0; i < response.length; i++) {
							$('#tabelaresultados > tbody').append('<tr id="' + response[i].id + '"><td>' + response[i].id + '</td><td>' + response[i].nome + '</td><td><button type="button" onclick="colocarEmEdicao(' + response[i].id + ')" class="btn btn-primary">Ver</button></td><td><button type="button" class="btn btn-danger" onclick="deletarPessoa(' + response[i].id + ')">Delete</button></td></tr>');
						}
					}
				}).fail(function (xhr, status, errorThrown) {
					alert("Erro ao buscar pessoa: " + xhr.responseText);
				});
			}
		}

		//Fun��o para salvar registro
		function salvarPessoa() {

			var id = $("#id").val();
			var nome = $("#nome").val();
			var dataNascimento = $("#dataNascimento").val();
			var logradouro = $("#logradouro").val();
			var numero = $("#numero").val();
			var cidade = $("#cidade").val();
			var cep = $("#cep").val();


			//Valida��o de campo nome
			if (nome == null || nome != null && nome.trim() == '') {
				$("#nome").focus();
				alert('Informe o nome');
				return;
			}

			//Valida��o de campo dataNascimento
			if (dataNascimento == null || dataNascimento != null && dataNascimento.trim() == '') {
				$("#dataNascimento").focus();
				alert('Informe a data de nascimento!');
				return;
			}

			$.ajax({
				method: "POST",
				url: "api/salvar",
				data: JSON.stringify({
					id: id,
					nome: nome,
					dataNascimento: dataNascimento
				}),
				contentType: "application/json; charset=utf-8",
				success: function (response) {
					$("#id").val(response.id);
					alert("Gravou com sucesso!");
				}
			}).fail(function (xhr, status, errorThrown) {
				alert("Erro ao salvar usuario: " + xhr.responseText);
			});

			//Salvar Endereço
			$.ajax({
				method: "POST",
				url: "endereco/salvar",
				data: JSON.stringify({
					id: id,
					logradouro: logradouro,
					numero: numero,
					cidade: cidade,
					cep: cep
				}),
				contentType: "application/json; charset=utf-8",
				success: function (response) {
					$("#id").val(response.id);
					// alert("Gravou com sucesso!");
				}
			}).fail(function (xhr, status, errorThrown) {
				alert("Erro ao salvar endereco: " + xhr.responseText);
			});			
		}
	</script>
</body>

</html>
